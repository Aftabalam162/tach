# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Modguard Documentation
site_url: https://never-over.github.io/modguard/
nav:
  - index.md
  - why-modguard.md
  - getting-started.md
  - usage.md
  - api.md
  - faq.md
theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.tracking
    - toc.follow
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences