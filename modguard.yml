ignore: ['tests/', 'docs/', '.github', '.venv']
ignore_hidden_paths: true
constraints:
  scope:root:
    depends_on: ['scope:core', 'scope:filesystem', 'scope:parsing', 'scope:utils']
  scope:parsing:
    depends_on: ['scope:core', 'scope:filesystem', 'scope:utils']
  scope:filesystem:
    depends_on: ['scope:utils']
